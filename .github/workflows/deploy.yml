name: Deploy Geralt Bot

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          PATH_BOT: ${{ secrets.PATH_BOT }}
          GIT_URL: ${{ secrets.GIT_URL }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            PROJECT_DIR="$PATH_BOT"
            REPO_URL="$GIT_URL"

            if [ ! -d "$PROJECT_DIR/.git" ]; then
              echo "üìÅ Clone rep..."
              git clone "$REPO_URL" "$PROJECT_DIR"
            else
              echo "üîÑ Update rep..."
              cd "$PROJECT_DIR"
              git pull origin main
            fi

            cd $PROJECT_DIR
            docker compose down
            docker compose up -d --build